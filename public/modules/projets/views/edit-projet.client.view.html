<section data-ng-controller="ProjetsController" data-ng-init="findOneProject()">
    <div class="page-header">
        <h1>Edit Projet</h1>
    </div>
    <div class="col-md-12">
        <form class="form-horizontal" data-ng-submit="updateProject()" novalidate>
            <fieldset>
                <div class="form-group">
                    <label class="control-label" for="name">Name</label>
                    <div class="controls">
                        <input type="text" data-ng-model="projet.projectName" id="name" class="form-control" placeholder="Name" required>
                    </div>
                </div>
                <div class="form-group center-block">
                <label class="control-label" for="name">Description</label>
                <div class="controls">
                            <textarea type="text" data-ng-model="projet.projectDescription" id="desc" class="form-control" placeholder="description de votre projet"
                                      required>
                            </textarea>
                </div>

                </div>

                <div class="form-group center-block">
                    <label class="control-label">Ville du projet</label>
                    <select data-ng-model="projet.projectAdresses.city" ng-options="city for city in Villes">
                    </select>
                </div>

                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-success">
                </div>
				<div data-ng-show="error" class="text-danger">
					<strong data-ng-bind="error"></strong>
				</div>
            </fieldset>
        </form>
    </div>
</section>
