<div data-ng-controller="HeaderController">
    <nav class="navbar navbar-fixed-top">
        <div class="navbar-header">
            <button class="navbar-toggle" type="button" data-ng-click="toggleCollapsibleMenu()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a href="/#!/" class="navbar-vbrand"></a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1" collapse="!isCollapsed" role="navigation">
            <div class="nav navbar-nav topLeftBtns" data-ng-if="menu.shouldRender(authentication.user);" data-ng-show="authentication.user">
                <a href="" class="collabsBtn"></a>
                <a href="" class="inboxBtn"></a>
                <a href="" class="projectBtn"></a>
                <a href="" class="notificationsBtn"></a>
                <ul class="nav navbar-nav" data-ng-if="menu.shouldRender(authentication.user);">
                    <li data-ng-repeat="item in menu.items | orderBy: 'position'" data-ng-if="item.shouldRender(authentication.user);" ng-switch="item.menuItemType" ui-route="{{item.uiRoute}}" class="{{item.menuItemClass}}" ng-class="{active: ($uiRoute)}" dropdown="item.menuItemType === 'dropdown'">
                        <a ng-switch-when="dropdown" class="dropdown-toggle" dropdown-toggle>
                            <span data-ng-bind="item.title"></span>
                            <b class="caret"></b>
                        </a>
                        <ul ng-switch-when="dropdown" class="dropdown-menu">
                            <li data-ng-repeat="subitem in item.items | orderBy: 'position'" data-ng-if="subitem.shouldRender(authentication.user);" ui-route="{{subitem.uiRoute}}" ng-class="{active: $uiRoute}">
                                <a href="/#!/{{subitem.link}}" data-ng-bind="subitem.title"></a>
                            </li>
                        </ul>
                        <a ng-switch-default href="/#!/{{item.link}}" data-ng-bind="item.title"></a>
                    </li>
                </ul>
            </div>
            <ul class="nav navbar-nav navbar-right topRightBtns" data-ng-hide="authentication.user">
                <li ui-route="/signup" ng-class="{active: $uiRoute}">
                    <a href="/#!/signup">Sign Up</a>
                </li>
                <li class="divider-vertical"></li>
                <li ui-route="/signin" ng-class="{active: $uiRoute}">
                    <a href="/#!/signin">Sign In</a>
                </li>
            </ul>
            <div class="nav navbar-nav navbar-right topRightBtns" data-ng-show="authentication.user">
                <a href="/auth/signout" class="logoutBtn"></a>
                <a ui-route="/signin" href="/#!/settings/password" class="settingsBtn"></a>
                <a href="/#!/settings/profile" class="profileBtn"></a>
                <a href="" class="homeBtn"></a>
            </div>
        </div><!-- /.navbar-collapse -->
    </nav>
    <div id="profilebar" class="profilbar-transition" data-ng-show="authentication.user">
        <div class="container-fluid">
            <div class="col-md-2">
                <img class="profilePic" alt="Profile Pic">
            </div>
            <div class="col-md-6">User Info</div>
            <div class="col-md-4">Caroussel</div>
        </div>
    </div>
    <nav class="navbar" data-ng-show="authentication.user">
        <div class="row-fluid">
            <div class="col-xs-offset-2 col-md-8">
                <div class="navBarMenu">
                    <div class="col-md-2 navBarMenuItem">
                        <a href="">journal</a>
                    </div>
                    <div class="col-md-2 navBarMenuItem">
                        <a href="">bureau</a>
                    </div>
                    <div class="col-md-2 navBarMenuItem">

                    </div>
                    <div class="col-md-2 navBarMenuItem">
                        <a href="">galeries</a>
                    </div>
                    <div class="col-md-2 navBarMenuItem">

                    </div>
                    <div class="col-md-2 navBarMenuItem">
                        <a href="/#!/produits">produits</a>
                    </div>
                </div>
            </div>
            <div class="col-md-2">
            </div>
        </div>
    </nav>
</div>
